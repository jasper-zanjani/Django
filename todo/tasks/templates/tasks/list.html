{% extends 'tasks/dist/base.html'%}
{% block content %}

<h3>To Do</h3>
<div class="control">
  <form method="POST" action="/">
    {{form.title}}
    {% csrf_token %}
    <input class="input" type="submit" name="Create task" >
  </form>
</div>
<div class="table-container">
<table class="table is-striped is-bordered">
  <tr class="thead"><td>Task</td><td>Update</td><td>Remove</td></tr>
  {% for task in tasks %}
  <tr class="tbody">
    <td>
      {% if task.complete %}
      <strike> {{task}} </strike>
      {% else %}
      <span>{{task}}</span>
      {% endif %}
    </td>
    <td>
      <a href="{% url 'update_task' task.id %}">Update</a>
    </td> 
    <td>
      <a href="{% url 'delete' task.id %}">Delete</a>
    </td>
  </tr>
  </div>
  {% endfor %}
</table>
</div>
{% endblock content %}
